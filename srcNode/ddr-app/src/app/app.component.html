        <span>Robot console page</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="d-flex flex-wrap justify-content-around align-content-around">
      <mat-card class="col-md-12">
        <mat-card-header>
          <mat-card-title>Set temperature</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-temperature></app-temperature>
        </mat-card-content>
      </mat-card>
      <mat-card class="col-md-6 col-sm-12">
        <mat-card-header>
          <mat-card-title>World</mat-card-title>

        <mat-card-content>
          <app-world></app-world>
        </mat-card-content>
      </mat-card>
      <mat-card class="col-md-5 col-sm-12">
        <mat-card-header>
          <mat-card-title>System configuratioln</mat-card-title>
        </mat-card-header>
        <mat-card-content class="d-flex flex-wrap flex-column justify-content-around align-content-around">
          <app-robot class="col-md-12"></app-robot>
