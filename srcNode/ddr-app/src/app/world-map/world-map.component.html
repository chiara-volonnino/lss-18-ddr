<div class="mat-table">
  <div class="mat-row" *ngFor="let row of map; let r = index;">
    <div class="mat-cell" *ngFor="let cell of row; let c = index;"
    [ngClass]="cell==0 ? 'map-unknown' : ( cell==1 ? 'map-visited' : ( cell=='x' ? 'map-obstacle' : ( cell=='r' ? 'map-robot' : ( cell=='b' ? 'map-bomb' : 'map-error'))))"></div>
  </div>
</div>
